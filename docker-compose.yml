version: '3'
services:
  web:
    command: ["./wait-for-selenium.sh", "http://selenium:4444/wd/hub", "--", "python", "docker_quickstart.py"]
    image: instagramtools/web
    environment:
      - PYTHONUNBUFFERED=0
    build: .
    depends_on:
      - selenium
    volumes:
      - ./logs:/code/logs
  selenium:
    container_name: selenium
    image: selenium/standalone-chrome-debug
    ports:
      - "5900:5900"
    shm_size: 128M
